<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<!--模板存放区域，修改type类型，以免被解析成js-->
			<!--4.条件判断法{{?}}{{??}}，相当于原生的if else if-->
			<script type="text/x-dot-temolate" id="zxw">
				{{~it:value:index}}   <!--相当于for(){-->
					  {{? !value.age}} <!-- 相当于if()-->
						<div>姓名：{{=value.name}}  年龄： 暂无  爱好：{{=value.ah}}</div>
					{{?? !value.ah}}  <!-- 相当于  elese if -->
						<div>姓名：{{=value.name}}  年龄：{{=value.age}}  爱好：暂无</div>
					{{??}}				<!-- 相当于  elese -->
						<div>姓名：{{=value.name}}  年龄：{{=value.age}}  爱好：{{=value.ah}}</div>
					{{?}}   <!-- 相当于if的结束括号 -->
				{{~}}	  <!--相当于for的结束括号   }  -->
			</script>

		</div>
		

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="lib/jquery-1.12.4/jquery.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="lib/bootstrap-3.4.1/js/bootstrap.js"></script>
        <script src="lib/xiaoxiang/js/backtop.js"></script>
		<script src="lib/doT-1.1.3/doT.js" ></script>
		<script type="text/javascript">
			$(function(){
				//从服务器返回的数据,一般是用ajax从服务器获取
				var data=[
				{name:'小a',age:"12岁",ah:"听音乐"},
				{name:'小b',age:"13岁"},
				{name:'小c',ah:"玩游戏"},
				]
				
				//生成模板方法
				var tpt = doT.template($("#zxw").html());
				
				//把数据渲染到指定元素中			
				$("#box").html(tpt(data));
			})
		</script>

		
	</body>
</html>
