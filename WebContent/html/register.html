        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- 品牌和开关组合在一起，以实现更好的在移动端显示 -->

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>

                </div>
          
                <!-- 导航链接、表单和其他内容以进行切换 -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="blog.html">博客</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">

                    </form>
                    <ul class="nav navbar-nav navbar-right">

    <div class="container">
        <form class="form-reg">
            <h2 class="form-signin-heading">注册</h2>
            <label for="inputNick" class="sr-only">昵称</label>
            <input type="text" id="inputNick" class="form-control in-form" placeholder="请输入昵称" required="required">
            <label for="inputPhoneNumber" class="sr-only">手机号</label>
            <input type="text" id="inputPhoneNumber" class="form-control in-form" placeholder="请输入手机号" required="required" autofocus="autofocus">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control in-form" placeholder="请设置密码" required="required">
            <label for="inputPasswordRe" class="sr-only">确认密码</label>
            <input type="password" id="inputPasswordRe" class="form-control in-form" placeholder="请确认设置的密码" required="required">
            <div class="input-group">
                <input type="text" id="inputQ" class="form-control in-form" placeholder="请输入右边验证码" required="required">
                <span class="input-group-addon"><img src="img/captcha.png"></span>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
            <div class="sig-tip">已有账号？点我去<a href="login.html">登录</a>~</div>
        </form>
    </div> <!-- /container -->
