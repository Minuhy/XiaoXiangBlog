<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>潇湘博客 - 首页</title>

	    <link rel="stylesheet" href="lib/bootstrap-3.4.1/css/bootstrap.css">

        <link rel="stylesheet" href="lib/xiaoxiang/css/backtop.css">
		<style type="text/css">
            body{
                padding: 10px 10%;
            }
            .skip-a{
                cursor:pointer;
                color: #42f;
            }
            .skip-a:hover{
                text-decoration: underline;
                color: #97f;
            }
            .comment-item{
                border: 1px solid #00000000;
                border-radius: 5px;
                padding: 4px;
            }
            .comment-item > div{
                border-bottom: 1px dashed #66666666;
                
            }
            .commentContent {
                width: 100%;
                height: auto;
                word-wrap:break-word;
                word-break:break-all;
                overflow: hidden;
            }
		</style>
	</head>
	<body>
        <h4>评论</h4>
        <p style="color: #aaa;border-left: #888 2px solid;padding-left: 10px;">这是一段回复</p>
        <hr>
        <!-- 评论 -->
		<div id="commentDiv">
			<script type="text/x-dot-temolate" id="commentListTemplate">
                <!-- 参考文档地址：https://blog.csdn.net/m0_46188681/article/details/106797908 -->
                <ul id="commentList" class="media-list">
                	<!-- 回复评论 -->

                    <!-- foreach 循环开始，值：value -->
                    {{~it:value:index}} 

                        <!-- 这个用于定位的id，编号唯一，是评论ID -->
                        <li id="commentItem{{=value.id}}" class="media comment-item">

                            <!-- 头像 -->
                            <div class="media-left">

                                <!-- 点击头像后跳转到发表者个人主页，这是个个人ID -->
                                <a href="{{=value.baseUrl}}/people.jsp?i={{=value.authorId}}" target="_blank">
                                    
                                    <!-- 头像路径 -->
                                    <img src="{{=value.baseUrl}}/img/avatar/{{=value.avatar}}.png" class="media-object img-thumbnail" alt="头像" data-holder-rendered="true" style="width: 40px; height: 40px;">
                                
                                </a>

                            </div>

                            <!-- 评论内容 -->
                            <div class="media-body">

                                <!-- 评论者昵称 -->
                                <h4 class="media-heading">
                                    <!-- 点击发表者昵称后跳转到发表者个人主页，这是个个人ID -->
                                    <a href="{{=value.baseUrl}}/people.jsp?i={{=value.authorId}}" target="_blank">
                                        {{=value.authorNick}}
                                    </a>
                                </h4>

                                <!-- 评论正文 -->
                                <p class="commentContent">

                                    {{? value.replay }} <!-- 判断循环对象中有没有replay -->
                                        <div>回复<a onclick="skipComment('#commentItem{{=value.replay.id}}')" class="skip-a"  >@{{=value.replay.nick}}的评论</a>：</div>
                                        <div class="well text-muted" style="padding:6px;margin:5px;">{{=value.replay.content?value.replay.content:"无法显示"}}</div>
                                    {{?}} <!-- 判断结束 -->

                                    <!--评论评论内容-->
                                    {{=value.content}}

                                </p>

                                <!-- 日期时间 -->
                                <p class="text-muted">
                                    {{=value.datetime}}
                                </p>

                            </div>

                            <!-- 评论操作按钮 -->
                            <div class="media-right">

                                <!-- 回复评论按钮，回复的是本条评论，所以是本评论的ID和本评论者的昵称 -->
                                <button onclick="replayComment({{=value.id}},'{{=value.authorNick}}')"  type="button" style="margin-bottom: 5px;" class="btn btn-default">回复</button>
                                
                                <!-- 删除评论按钮，在这里只有作者本人能删除，传入的是本评论的ID -->
                                {{? value.authorId == value.userId }} <!-- 判断当前阅读的用户是不是发评论的这个用户 -->
                                    <button onclick="deleteComment({{=value.id}})" type="button" class="btn btn-default">删除</button>
                                {{?}}<!-- 循环结束 -->

                            </div>

                        </li>
                    <!--相当于for循环的结束括号   }  -->
                    {{~}}	  
                </ul>
            </script>
            <button onclick="replayComment(id,nick)"></button>
		</div>
        <br>
        <div style="text-align: center;">
            <button id="btnLoadComments" type="button" class="btn btn-info">加载更多评论</button>
            <p id="pNotHaveMoreComments" class="lead">没有更多评论</p>
        </div>


        <!-- 回复评论模态框（Modal） -->
        <div class="modal fade" id="replayModal" tabindex="-1" role="dialog" aria-labelledby="replayModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="replayModalLabel">回复评论</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 回复的内容，到时候把内容复制到这里面来 -->
                        <div id="replayModalContent">
                            <script type="text/x-dot-temolate" id="replayCommentTemplate">
                                <!-- 参考文档地址：https://blog.csdn.net/m0_46188681/article/details/106797908 -->
                                {{?it}} <!-- 如果有数据就渲染 -->
                                    <ul class="media-list">
                                        <!-- 回复评论 -->
                                        <li class="media comment-item">
                                            <!-- 头像 -->
                                            <div class="media-left">
                
                                                <!-- 点击头像后跳转到发表者个人主页，这是个个人ID -->
                                                <a href="{{=it.baseUrl}}/people.jsp?i={{=it.authorId}}" target="_blank">
                                                    
                                                    <!-- 头像路径 -->
                                                    <img src="{{=it.baseUrl}}/img/avatar/{{=it.avatar}}.png" class="media-object img-thumbnail" alt="头像" data-holder-rendered="true" style="width: 40px; height: 40px;">
                                                
                                                </a>
                
                                            </div>
                
                                            <!-- 评论内容 -->
                                            <div class="media-body">
                
                                                <!-- 评论者昵称 -->
                                                <h4 class="media-heading">
                                                    <!-- 点击发表者昵称后跳转到发表者个人主页，这是个个人ID -->
                                                    <a href="{{=it.baseUrl}}/people.jsp?i={{=it.authorId}}" target="_blank">
                                                        {{=it.authorNick}}
                                                    </a>
                                                </h4>
                
                                                <!-- 评论正文 -->
                                                <p class="commentContent">

                                                    {{? it.replay }} <!-- 判断循环对象中有没有replay -->
                                                        <div>回复<a onclick="skipComment('#commentItem{{=it.replay.id}}')" class="skip-a"  >@{{=it.replay.nick}}的评论</a>：</div>
                                                        <div class="well text-muted" style="padding:6px;margin:5px;">{{=it.replay.content?it.replay.content:"无法显示"}}</div>
                                                    {{?}} <!-- 判断结束 -->
                
                                                    <!--评论评论内容-->
                                                    {{=it.content}}
                
                                                </p>
                
                                                <!-- 日期时间 -->
                                                <p class="text-muted">
                                                    {{=it.datetime}}
                                                </p>
                
                                            </div>
                                        </li>
                                    </ul>
                                {{?}}
                            </script>
                        </div>
                        <div>
                            <textarea id="replayCommentInput" class="form-control" rows="3" placeholder="请输入回复内容"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">回复</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- 删除评论模态框（Modal） -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="deleteModalLabel">确认删除这个评论</h4>
                    </div>
                    <div id="deleteCommentModalContent" class="modal-body">
                        <script type="text/x-dot-temolate" id="deleteCommentTemplate">
                            <!-- 参考文档地址：https://blog.csdn.net/m0_46188681/article/details/106797908 -->
                            {{?it}} <!-- 如果有数据就渲染 -->
                                <ul class="media-list">
                                    <!-- 回复评论 -->
                                    <li class="media comment-item">
                                        <!-- 头像 -->
                                        <div class="media-left">
                
                                            <!-- 点击头像后跳转到发表者个人主页，这是个个人ID -->
                                            <a href="{{=it.baseUrl}}/people.jsp?i={{=it.authorId}}" target="_blank">
                
                                                <!-- 头像路径 -->
                                                <img src="{{=it.baseUrl}}/img/avatar/{{=it.avatar}}.png"
                                                    class="media-object img-thumbnail" alt="头像" data-holder-rendered="true"
                                                    style="width: 40px; height: 40px;">
                
                                            </a>
                
                                        </div>
                
                                        <!-- 评论内容 -->
                                        <div class="media-body">
                
                                            <!-- 评论者昵称 -->
                                            <h4 class="media-heading">
                                                <!-- 点击发表者昵称后跳转到发表者个人主页，这是个个人ID -->
                                                <a href="{{=it.baseUrl}}/people.jsp?i={{=it.authorId}}" target="_blank">
                                                    {{=it.authorNick}}
                                                </a>
                                            </h4>
                
                                            <!-- 评论正文 -->
                                            <p class="commentContent">
                
                                                {{? it.replay }} <!-- 判断循环对象中有没有replay -->
                                                    <div>回复<a onclick="skipComment('#commentItem{{=it.replay.id}}')" class="skip-a"  >@{{=it.replay.nick}}的评论</a>：</div>
                                                    <div class="well text-muted" style="padding:6px;margin:5px;">{{=it.replay.content?it.replay.content:"无法显示"}}</div>
                                                {{?}} <!-- 判断结束 -->
                
                                                <!--评论评论内容-->
                                                {{=it.content}}
                
                                            </p>
                
                                            <!-- 日期时间 -->
                                            <p class="text-muted" style="margin-bottom:0px;">
                                                {{=it.datetime}}
                                            </p>
                
                                        </div>
                                    </li>
                                </ul>
                            {{?}}
                        </script>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="lib/jquery-1.12.4/jquery.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="lib/bootstrap-3.4.1/js/bootstrap.js"></script>
        <script src="lib/xiaoxiang/js/backtop.js"></script>
		<script src="lib/doT-1.1.3/doT.js" ></script>
		
		<script type="text/javascript">

            var commentPageNumber = 0;

			//从服务器返回的数据,一般是用ajax从服务器获取
            var commentData=[
                {
                    id:1, // 评论ID
                    userId:20, // 阅读者的id，如果未登录为0
                    authorId:20, // 发表者ID
                    authorNick:"清蒸玉米子", // 发表者昵称
                    baseUrl:'/WebContent/html', // 基础路径
                    avatar:"h002", // 头像文件名（不含后缀）
                    content:"评论内容", // 评论内容
                    datetime:"2022-6-4 13:24" // 评论发表的时间
                },
                {
                    id:2, // 评论ID
                    userId:20, // 阅读者的id，如果未登录为0
                    authorId:21, // 发表者ID
                    authorNick:"清米子", // 发表者昵称
                    baseUrl:'/WebContent/html', // 基础路径
                    avatar:"h096", // 头像文件名（不含后缀）
                    replay:{ // 被回复的用户信息
                        id:1, // 评论ID，点击被回复的标签后跳转到被回复的评论位置
                        nick:"清蒸玉米子", // 评论作者昵称
                        content: '引用的评论内容' // 
                    },
                    content:"评论内容", // 评论内容
                    datetime:"2022-6-5 13:24" // 评论发表的时间
                }
            ];

            //生成模板方法
            var tpt = doT.template(document.getElementById("commentListTemplate").innerHTML);
                
            //生成模板方法 回复评论相关
            var tptReplay = doT.template(document.getElementById("replayCommentTemplate").innerHTML);
            //生成模板方法 删除评论相关
            var tptDelete = doT.template(document.getElementById("deleteCommentTemplate").innerHTML);

            window.onload=function(){
                // 加载评论
                document.getElementById("btnLoadComments").onclick=function(){
                   loadComment();
                }
                loadComment();
            }

            function loadComment(){
                let page = commentPageNumber;
                var button = document.getElementById("btnLoadComments");
                button.innerHTML="正在加载中，请稍等";
                button.disabled=true;
                for(let i=0;i<10;i++)
                commentData.push({
                    id:4, // 评论ID
                    userId:20, // 阅读者的id，如果未登录为0
                    authorId:21, // 发表者ID
                    authorNick:"清米子", // 发表者昵称
                    baseUrl:'/WebContent/html', // 基础路径
                    avatar:"h096", // 头像文件名（不含后缀）
                    replay:{ // 被回复的用户信息
                        id:1, // 评论ID，点击被回复的标签后跳转到被回复的评论位置
                        nick:"清蒸玉米子" // 评论作者昵称
                    },
                    content:"评论内容", // 评论内容
                    datetime:"2022-6-7 13:24" // 评论发表的时间
                });
                //把数据渲染到指定元素中
                document.getElementById("commentDiv").innerHTML=tpt(commentData);
                button.disabled=false;
                button.innerHTML="加载更多评论";
            }

            // 回复评论
            function replayComment(id,nick){
                
                console.log(id);
                console.log(nick);


                let replayCommentData;
                for(let i=0;i<commentData.length;i++){
                    if(commentData[i].id == id){
                        replayCommentData = commentData[i];
                    }
                }


                $('#replayModal').modal();
                
                document.getElementById("replayModalLabel").innerHTML="回复 "+nick+" 的评论";
                //把数据渲染到指定元素中
                document.getElementById("replayModalContent").innerHTML=tptReplay(replayCommentData);


                console.log("回复");
            }


            // 删除评论
            function deleteComment(id){
                console.log(id);


                let deleteCommentData;
                for (let i = 0; i < commentData.length; i++) {
                    if (commentData[i].id == id) {
                        deleteCommentData = commentData[i];
                    }
                }


                $('#deleteModal').modal();

                //把数据渲染到指定元素中
                document.getElementById("deleteCommentModalContent").innerHTML = tptDelete(deleteCommentData);

                console.log("删除");
            }

            // 跳转到指定评论位置
            function skipComment(eid){
                window.eid = eid;
                console.log(eid);
                console.log("跳转");
                try{
                    document.querySelector(eid).style.borderColor='rgb(255,0,0)';
                    setTimeout(() => {
                        let a = 255;
                        let ele = document.querySelector(window.eid);
                        // 下面的代码参考文档：https://blog.csdn.net/weixin_42052760/article/details/80231854
                        if(a !=0 ){
                            var speed = 100 ; // 越大速度消失越慢
                            var num = 10;
                            var st = setInterval(function(){
                            num--;
                            a = num / 10 ;
                            ele.style.borderColor='rgba(255,0,0,'+a+')';
                            if(num<=0)  {   clearInterval(st);  }
                            },speed);
                        }
                        // document.querySelector(window.eid).style.borderColor="#00000000";
                    }, 3000);
                    window.scrollTo({
                        top: heightToTop(document.querySelector(eid)),
                        behavior: 'smooth'
                    });
                }catch(e){
                    Toast('此评论尚未加载', 2000, 'warning');
                }
            }

            // 跳转
            function heightToTop(ele) {
                // 参考文档地址：https://www.php.cn/div-tutorial-477306.html
                //ele为指定跳转到该位置的DOM节点
                let bridge = ele;
                let root = document.body;
                let height = 0;
                do {
                    height += bridge.offsetTop;
                    bridge = bridge.offsetParent;
                } while (bridge !== root)

                return height-30;
            }
		</script>
	</body>
</html>
